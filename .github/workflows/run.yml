# 工作流的名称
name: CI

# 触发工作流的事件
on:
  push:
    branches: [ "main", "develop" ] # 当 main 或 develop 分支有 push 时触发
  pull_request:
    branches: [ "main", "develop" ] # 当向 main 或 develop 分支发起 PR 时触发

# 定义一系列任务
jobs:
  # 任务的唯一 ID
  build:
    # 运行此任务的虚拟机环境
    runs-on: ubuntu-latest

    # 任务中的一系列步骤
    steps:
      # 第 1 步：检出代码
      # 使用官方的 checkout action 将仓库代码拉到虚拟机上
      - name: Checkout code
        uses: actions/checkout@v4

      # 第 2 步：设置 JDK 环境
      # 对于 Kotlin/JVM 项目，需要 Java 环境
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin' # 使用 Eclipse Temurin (原 AdoptOpenJDK)

      # 第 3 步：缓存 Gradle 依赖 (非常重要！可以极大提升速度)
      # 缓存 ~/.gradle/caches 和 ~/.gradle/wrapper 目录
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 第 4 步：赋予 Gradle Wrapper 执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 步骤 5: 构建可执行分发包
      - name: Build the compiler with Gradle
        run: ./gradlew installDist

      # 步骤 6: 运行语义检查测试 (tests 目录)
      # 对 tests/pass 和 tests/fail 中的所有文件进行语义检查
      - name: Run semantic check tests
        run: |
          COMPILER_SCRIPT="./build/install/Rx-Compiler/bin/Rx-Compiler"
          SILENT_REDIRECT=">/dev/null 2>&1"
          PASS_COUNT=0
          FAIL_COUNT=0
          ERROR_COUNT=0

          echo "=== Testing semantic check on tests/pass/ cases ==="
          for file in tests/pass/*.rx; do
            echo "Testing (should pass semantic check): $file"
            if "$COMPILER_SCRIPT" --semantic-only "$file" >/dev/null 2>&1; then
              echo "✓ Passed: $file"
              PASS_COUNT=$((PASS_COUNT + 1))
            else
              echo "✗ ERROR: Semantic check failed for $file (expected to pass)"
              ERROR_COUNT=$((ERROR_COUNT + 1))
            fi
          done

          echo ""
          echo "=== Testing semantic check on tests/fail/ cases ==="
          for file in tests/fail/*.rx; do
            echo "Testing (should fail semantic check): $file"
            if ! "$COMPILER_SCRIPT" --semantic-only "$file" >/dev/null 2>&1; then
              echo "✓ Correctly failed: $file"
              FAIL_COUNT=$((FAIL_COUNT + 1))
            else
              echo "✗ ERROR: Semantic check passed for $file (expected to fail)"
              ERROR_COUNT=$((ERROR_COUNT + 1))
            fi
          done

          echo ""
          echo "=== Semantic Check Test Summary ==="
          echo "Pass tests passed: $PASS_COUNT"
          echo "Fail tests failed correctly: $FAIL_COUNT"
          echo "Errors: $ERROR_COUNT"
          
          if [ $ERROR_COUNT -gt 0 ]; then
            echo "Some tests did not behave as expected!"
            exit 1
          fi

      # 步骤 7: 运行 IR 生成测试 (IR-1 目录)
      # 对 IR-1 中的所有文件生成 IR，但不编译运行
      - name: Run IR generation tests
        run: |
          COMPILER_SCRIPT="./build/install/Rx-Compiler/bin/Rx-Compiler"
          SUCCESS_COUNT=0
          ERROR_COUNT=0

          echo "=== Testing IR generation on IR-1/ cases ==="
          for file in IR-1/*.rx; do
            echo "Testing IR generation: $file"
            if "$COMPILER_SCRIPT" "$file" >/dev/null 2>&1; then
              echo "✓ IR generated successfully: $file"
              SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
              # Clean up generated IR file (matches output file name from Main.kt)
              rm -f main.ll builtin.c
            else
              echo "✗ ERROR: IR generation failed for $file"
              ERROR_COUNT=$((ERROR_COUNT + 1))
            fi
          done

          echo ""
          echo "=== IR Generation Test Summary ==="
          echo "Successful IR generations: $SUCCESS_COUNT"
          echo "Errors: $ERROR_COUNT"
          
          if [ $ERROR_COUNT -gt 0 ]; then
            echo "Some IR generation tests failed!"
            exit 1
          fi